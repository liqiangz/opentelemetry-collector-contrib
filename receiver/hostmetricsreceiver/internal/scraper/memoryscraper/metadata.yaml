name: memory

attributes:
  state:
    description: Breakdown of memory usage by type.
    enum: [buffered, cached, inactive, free, slab_reclaimable, slab_unreclaimable, used]

metrics:
  system.memory.usage:
    description: Bytes of memory in use.
    unit: By
    sum:
      aggregation: cumulative
      monotonic: false
    attributes: [state]
