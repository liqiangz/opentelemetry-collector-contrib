metadata:
#
# -------------------------------------------- Current Stats -----------------------------------------------------------
#
  - name: "current stats"
    query: "query"
    metric_name_prefix: "metric_name_prefix"
    labels:
      - name: "label_name"
        column_name: "LABEL_NAME"
        value_type: "string"
    metrics:
      - name: "metric_name"
        column_name: "METRIC_NAME"
        value_type: "int"
        data:
          type: "gauge"
        unit: "metric_unit"
#
# -------------------------------------------- Interval Stats ----------------------------------------------------------
#
  - name: "interval stats"
    query: "query"
    metric_name_prefix: "metric_name_prefix"
    timestamp_column_name: "timestamp_column_name"
    labels:
      - name: "label_name"
        column_name: "LABEL_NAME"
        value_type: "string"
    metrics:
      - name: "metric_name"
        column_name: "METRIC_NAME"
        value_type: "int"
        data:
          type: "gauge"
        unit: "metric_unit"